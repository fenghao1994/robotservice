<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Paging</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="css/global.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
</head>
<body>
<div style="margin: 15px;">

    <fieldset class="layui-elem-field">
        <legend>评论</legend>
        <div class="layui-field-box" ng-app="pinglun" ng-controller="getPinglun" ng-init="load()">
            <div>
                <table class="site-table table-hover">
                    <thead>
                    <tr>
                        <!-- <th><input type="checkbox" id="selected-all"></th> -->
                        <th>ID</th>
                        <th>所属用户</th>
                        <th>评论内容</th>
                        <th>评论时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <!--内容容器-->
                    <tbody id="con" >
                    <tr ng-repeat = "x in photos">
                        <!-- <td><input type="checkbox"></td> -->
                        <td>{{x.id}}</td>
                        <td>{{x.phoneNumber}}</td>
                        <td>{{x.content}}</td>
                        <td ng-bind="x.editTime | date : 'yyyy-MM-dd HH:mm:ss'">{</td>
                       <!-- <td><img ng-src="{{changeStr(x.address)}}" width="40px" height="40px"></td>-->
                        <td>
                            <!--<a href="/detail-1" target="_blank" class="layui-btn layui-btn-normal layui-btn-mini">预览</a>-->
                         <!--   <a href =""  target="_blank" class="layui-btn layui-btn-normal layui-btn-mini">图片</a>-->
                            <!--<a href="/edituser.html?id={{x.id}}" class="layui-btn layui-btn-mini">编辑</a>-->
                            <a ng-click="deletePinglun(x.id)" data-id="1" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </fieldset>
</div>

    <script>
        var app = angular.module('pinglun', []);

        app.controller('getPinglun', function($scope, $http) {
            var url = getParams();
            $scope.createTime = url.createTime;
            $scope.load = function () {
                $http({
                    method: 'POST',
                    url: 'planItem/get/pinglun',
                    data: "createTime=" + $scope.createTime,
                    headers:{"Content-Type": "application/x-www-form-urlencoded"}
                }).then(function successCallback(response) {
                    console.info(response.data);
                    $scope.photos = response.data;
                }, function errorCallback(response) {
                    console.info(response);
                });
            }
            $scope.deletePinglun = function (id) {
                $http({
                    method: 'POST',
                    url: 'planItem/deletePinglun',
                    data: "id=" + id,
                    headers:{"Content-Type": "application/x-www-form-urlencoded"}
                }).then(function successCallback(response) {
                    alert("删除成功");
                    window.location.reload(true);
                }, function errorCallback(response) {
                    alert("删除失败");
                })
            }
           /* $scope.changeStr = function(param) {
                var param = param.substring(8);
                return '/pics/' + param;
            };*/
        });

        function getParams() {
            var search = location.search;
            if (search && search.indexOf("?") == 0) {
                search = search.substring(1);
                var temp = search.split("&");
                var object = {};
                for (var i = 0, length = temp.length; i < length; i++) {
                    var item = temp[i];
                    var indexOfEqual = item.indexOf("=");
                    object[item.substring(0, indexOfEqual)] = item.substring(indexOfEqual + 1);
                }
                return object;
            } else { return {}; }
        }
    </script>
</body>
</html>
